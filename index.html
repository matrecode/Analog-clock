<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Analog Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="clock">
            <div id="heading">
                <h1>CLOCK</h1>
            </div>

            <div id="analog">
                <div id="hour">
                    <div id="hr"></div>
                </div>
                <div id="min">
                    <div id="mn"></div>
                </div>
                <div id="sec">
                    <div id="sc"></div>
                </div>
            </div>

            <div id="digital">
                <div id="hours"></div>
                <div id="minutes"></div>
                <div id="ampm"></div>
            </div>
        </div>

        <script src="index.js"></script>
        
    </body>
</html>
